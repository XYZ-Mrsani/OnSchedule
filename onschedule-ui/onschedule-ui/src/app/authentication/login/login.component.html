<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-top: 150px;">
            <div class="p-4 p-sm-5">
                <h2 class="text-center mb-5 fw-bold fs-1" style="color:#454545;">LOGIN</h2>
                <form (submit)="loginUser($event)">
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control form-input username" id="floatingInput"
                            placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control form-input password" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success btn-login text-uppercase fw-bold btn-lg rounded-0"
                            type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
